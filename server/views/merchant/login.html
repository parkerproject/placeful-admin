<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin - Placeful</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="/merchant/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/merchant/plugins/daterangepicker/daterangepicker-bs3.css">
    <!-- iCheck for checkboxes and radio inputs -->
    <link rel="stylesheet" href="/merchant/plugins/iCheck/all.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/merchant/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/merchant/dist/css/skins/skin-red.min.css">
    <link rel="stylesheet" href="/merchant/dist/css/register.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="icon" type="image/png" href="/images/favicon.png">

    <script src='https://www.google.com/recaptcha/api.js'></script>

    <!-- Start of dealsbox Zendesk Widget script -->

</head>
<div class="login-box">
    <div class="login-logo clearfix">
        <a href="/"><b>Admin</b>LTE</a>
        <!-- <span class="for-merchant">Merchant</span> -->
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <h4 class="login-box-msg">
      <p class="lead">Login to Merchant Area</p>
    </h4>
        <form action="/login" method="post">
            <span class="text-danger">{{message}}</span>
            <div class="form-group has-feedback">
                <input type="username" class="form-control" placeholder="Email" name="username">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" name="password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">

                <!-- /.col -->
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat green" style="width:250px;margin:0 auto;">Log In</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <!-- /.social-auth-links -->

        <!-- <a href="#">I forgot my password</a> -->
        <br>
        <a href="/register" class="text-center" style="display:block;">Register as a merchant</a>
        <br />
        <a href="/forgotpass" class="text-center" style="display:block;">I forgot my password</a>

    </div>
    <!-- /.login-box-body -->
</div>


<!-- jQuery 2.1.4 -->
<script src="/merchant/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="/merchant/bootstrap/js/bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="/merchant/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="/merchant/plugins/fastclick/fastclick.min.js"></script>
<!-- AdminLTE App -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
<script src="/merchant/plugins/daterangepicker/daterangepicker.js"></script>
<script src="/merchant/dist/js/app.min.js"></script>
<script src="/merchant/dist/js/startswith.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
<script src="/merchant/plugins/iCheck/icheck.min.js"></script>
<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
<script src="/merchant/dist/js/merchant.js"></script>

</body>

</html>
